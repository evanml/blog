{% extends 'blog/base.html' %}

{% block content %}
<div class="image-detail">
  <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
  <div class="image-text">
    <h1>{{ photo.title }}</h1>
    <h3>{{ photo.description }}</h3>
    <h4>{{ photo.published_date }}</h4>
    {% if photo.credit %}
    <h4><i>Credit:{{ photo.credit }}</h4>
    {% endif %}
  </div>
</div>


{% endblock %}
