{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</a></h2>
            <!-- link to post detail -->
          <!--  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> -->
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{{ post.link }}" target="_blank">Click Here to View</a>
            <div class="date">Posted:
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
    {% else %}
    <div class="empty-state">Looks like I can't write good :( </div>
    {% endif %}
{% endblock %}
