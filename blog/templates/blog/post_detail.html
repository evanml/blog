{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <a href="{{ post.link }}">View</a>

    <div class="date">Posted:
      {{ post.published_date }}
    </div>
  </div>
{% endblock %}
